<button class="btn btn-dark mb-3" (click)="showUserForm = !showUserForm">
  Add User
</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        name="firstName"
        class="form-control"
        [(ngModel)]="user.firstName"
        #userFirstName="ngModel"
        required
        minlength="2"
        [ngClass]="{
          'is-invalid': userFirstName.errors && userFirstName.touched
        }"
      />
      <div class="invalid-feedback" [hidden]="!userFirstName.errors?.required">
        First Name required
      </div>
      <div class="invalid-feedback" [hidden]="!userFirstName.errors?.minlength">
        Must Be At least 2 Characters
      </div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        name="lastName"
        class="form-control"
        [(ngModel)]="user.lastName"
        #userLastName="ngModel"
        required
        minlength="2"
        [ngClass]="{
          'is-invalid': userLastName.errors && userLastName.touched
        }"
      />
      <div class="invalid-feedback" [hidden]="!userLastName.errors?.required">
        Last Name required
      </div>
      <div class="invalid-feedback" [hidden]="!userLastName.errors?.minlength">
        Must Be At least 2 Characters
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        name="email"
        class="form-control"
        [(ngModel)]="user.email"
        #userEmail="ngModel"
        required
        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
        [ngClass]="{
          'is-invalid': userEmail.errors && userEmail.touched
        }"
      />
      <div class="invalid-feedback" [hidden]="!userEmail.errors?.required">
        Email required
      </div>
      <div class="invalid-feedback" [hidden]="!userEmail.errors?.pattern">
        Email is not Valid
      </div>
    </div>
    <button [disabled]="!userForm.form.valid" class="btn btn-block mb-3">
      Add New User
    </button>
  </form>
</div>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li
    class="card card-body mb-2"
    *ngFor="let user of users"
    [class.bg-light]="user.isActive"
  >
    <h3>
      {{ user.firstName }} {{ user.lastName }}
      <small
        ><button (click)="user.hide = !user.hide" class="btn btn-dark btn-sm">
          <i
            class="fa"
            [ngClass]="{ 'fa-plus': user.hide, 'fa-minus': !user.hide }"
          ></i></button
      ></small>
    </h3>
    <ul class="list-group" *ngIf="!user.hide">
      <li class="list-group-item">Email: {{ user.email }}</li>
      <li class="list-group-item">Joined: {{ user.registered | date }}</li>
    </ul>
  </li>
</ul>

<h4 *ngIf="users?.length === 0">No User Found</h4>

<h4 *ngIf="!loaded">Loading</h4>
