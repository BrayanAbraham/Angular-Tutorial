<button class="btn btn-dark mb-3" (click)="showUserForm = !showUserForm">
  Add User
</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        name="firstName"
        id="firstName"
        class="form-control"
        [(ngModel)]="user.firstName"
      />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        name="lastName"
        id="lastName"
        class="form-control"
        [(ngModel)]="user.lastName"
      />
    </div>
    <div class="form-group">
      <label>Age</label>
      <input
        type="number"
        name="age"
        id="age"
        class="form-control"
        [(ngModel)]="user.age"
      />
    </div>
    <div class="form-group">
      <label>Street Address</label>
      <input
        type="text"
        name="street"
        id="street"
        class="form-control"
        [(ngModel)]="user.address.street"
      />
    </div>
    <div class="form-group">
      <label>City</label>
      <input
        type="text"
        name="city"
        id="city"
        class="form-control"
        [(ngModel)]="user.address.city"
      />
    </div>
    <div class="form-group">
      <label>State</label>
      <input
        type="text"
        name="state"
        id="state"
        class="form-control"
        [(ngModel)]="user.address.state"
      />
    </div>
    <button
      [disabled]="user.firstName == '' || user.lastName == ''"
      class="btn btn-block mb-3"
      (click)="addUser()"
    >
      Add New User
    </button>
  </form>
</div>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li
    class="card card-body mb-2"
    *ngFor="let user of users"
    [class.bg-light]="user.isActive"
  >
    <h3>
      {{ user.firstName }} {{ user.lastName }}
      <small *ngIf="user.age && user.address"
        ><button (click)="user.hide = !user.hide" class="btn btn-dark btn-sm">
          <i
            class="fa"
            [ngClass]="{ 'fa-plus': user.hide, 'fa-minus': !user.hide }"
          ></i></button
      ></small>
    </h3>
    <ul class="list-group" *ngIf="!user.hide && user.age && user.address">
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">
        Address: {{ user.address.street }}, {{ user.address.city }},
        {{ user.address.state }}
      </li>
      <li class="list-group-item">Joined: {{ user.registered | date }}</li>
    </ul>
  </li>
</ul>

<h4 *ngIf="users?.length === 0">No User Found</h4>

<h4 *ngIf="!loaded">Loading</h4>
