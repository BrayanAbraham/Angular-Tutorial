<button class="btn btn-dark mb-3" (click)="showUserForm = !showUserForm">
  Add User
</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        name="firstName"
        id="firstName"
        class="form-control"
        [(ngModel)]="user.firstName"
      />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        name="lastName"
        id="lastName"
        class="form-control"
        [(ngModel)]="user.lastName"
      />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="text"
        name="email"
        id="email"
        class="form-control"
        [(ngModel)]="user.email"
      />
    </div>
    <button
      [disabled]="user.firstName == '' || user.lastName == ''"
      class="btn btn-block mb-3"
    >
      Add New User
    </button>
  </form>
</div>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li
    class="card card-body mb-2"
    *ngFor="let user of users"
    [class.bg-light]="user.isActive"
  >
    <h3>
      {{ user.firstName }} {{ user.lastName }}
      <small
        ><button (click)="user.hide = !user.hide" class="btn btn-dark btn-sm">
          <i
            class="fa"
            [ngClass]="{ 'fa-plus': user.hide, 'fa-minus': !user.hide }"
          ></i></button
      ></small>
    </h3>
    <ul class="list-group" *ngIf="!user.hide">
      <li class="list-group-item">Email: {{ user.email }}</li>
      <li class="list-group-item">Joined: {{ user.registered | date }}</li>
    </ul>
  </li>
</ul>

<h4 *ngIf="users?.length === 0">No User Found</h4>

<h4 *ngIf="!loaded">Loading</h4>
