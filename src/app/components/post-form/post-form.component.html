<h2>Add Post</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input
        type="text"
        name="title"
        #title
        class="form-control"
        [(ngModel)]="currentPost.title"
        />
      </div>
      <div class="form-group">
        <label>Body</label>
        <input
          type="text"
          name="body"
          #body
          class="form-control"
          [(ngModel)]="currentPost.body"
          />
        </div>
        <input type="hidden" name="id" [(ngModel)]="currentPost.id" />
        @if (!isEdit) {
          <button
            class="btn btn-dark btn-block"
            (click)="addPost(title.value, body.value)"
            >
            Add Post
          </button>
        }
        @if (isEdit) {
          <button
            class="btn btn-warning btn-block"
            (click)="updatePost()"
            >
            Update Post
          </button>
        }
      </form>
    </div>
